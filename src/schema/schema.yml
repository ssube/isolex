$schema: "http://json-schema.org/schema#" # yes, this is a json schema written in yaml
$id: "https://github.com/ssube/isolex/schema.yml"
definitions:
  array-mapper:
    type: object
    additionalProperties: false
    properties:
      rest:
        type: string
      skip:
        type: number
      take:
        type: array
        items:
          type: string
 
  checklist:
    type: object
    additionalProperties: false
    properties:
      data:
        type: array
        items:
          type: string
      mode:
        enum: [exclude, include]

  client-github:
    type: object
    additionalProperties: false
    required: [agent, app, installation]
    properties:
      agent:
        type: string
      app:
        type: object
        additionalProperties: false
        required: [id, key]
        properties:
          id:
            type: number
          key:
            type: string
      installation:
        type: object
        additionalProperties: false
        required: [id]
        properties:
          id:
            type: number
      root:
        type: string

  client-gitlab:
    type: object
    additionalProperties: false
    required: [token]
    properties:
      root:
        type: string
      token:
        type: string
 
  entity-command:
    type: object
    additionalProperties: true
    properties:
      noun:
        type: string
      verb:
        type: string

  entity-context-channel:
    type: object
    additionalProperties: false
    required: [id, thread]
    properties:
      id:
        type: string
      thread:
        type: string
 
  entity-context:
    type: object
    additionalProperties: false
    required: [channel, name, uid]
    properties:
      channel:
        $ref: "#/definitions/entity-context-channel"
      name:
        type: string
      target:
        $ref: "#/definitions/service-metadata"
      uid:
        type: string

  entity-message:
    type: object
    additionalProperties: false
    required: [body, reactions, type]
    properties:
      body:
        type: string
      reactions:
        type: array
        default: []
        items:
          type: string
      type:
        enum: [text/plain]

  external-module:
    type: object
    additionalProperties: false
    required: [export, require]
    properties:
      data:
        type: object
      export:
        type: string
      require:
        type: string

  external-service-data:
    type: object

  match-rule:
    type: object
    additionalProperties: false
    properties:
      key:
        type: string
      negate:
        type: boolean
      operator:
        enum: [any, every]
      values:
        type: array
        items:
          $ref: "#/definitions/match-rule-value"

  match-rule-value:
    type: object
    additionalProperties: false
    oneOf:
      - required: [regexp]
      - required: [string]
    properties:
      regexp:
        regexp: true
      string:
        type: string

  match-data:
    type: object
    additionalProperties: false
    properties:
      rules:
        type: array
        items:
          $ref: "#/definitions/match-rule"

  match-results:
    type: object
    additionalProperties: false
    properties:
      matched:
        type: boolean
    errors:
      type: array
      items:
        type: string

  service-bot:
    type: object
    required: [controllers, listeners, locale, logger, modules, parsers, process, services, storage]
    properties:
      controllers:
        type: array
        items:
          $ref: "#/definitions/service-definition"
      endpoints:
        type: array
        items:
          $ref: "#/definitions/service-definition"
      listeners:
        type: array
        items:
          $ref: "#/definitions/service-definition"
      locale:
        allOf:
          - $ref: "#/definitions/service-definition"
          - type: object
            properties:
              data:
                $ref: "#/definitions/service-locale"
      logger:
        type: object
        required: [level, name]
        properties:
          level:
            enum: [debug, info, warn, error]
          name:
            type: string
      modules:
        type: array
        items:
          $ref: "#/definitions/external-module"
      parsers:
        type: array
        items:
          $ref: "#/definitions/service-definition"
      process:
        type: object
        required: [pid]
        properties:
          pid:
            type: object
            required: [file]
            properties:
              file:
                type: string
      services:
        type: object
        additionalProperties: false
        required: [timeout]
        properties:
          timeout:
            type: number
      storage:
        allOf:
          - $ref: "#/definitions/service-definition"
          - type: object
            properties:
              data:
                $ref: "#/definitions/service-storage"

  service-locale:
    type: object
    required: [lang]
    properties:
      lang:
        default: en
        type: string
 
  service-storage:
    type: object
    additionalProperties: false
    required: [migrate, orm]
    properties:
      migrate:
        type: boolean
        default: false
      orm:
        type: object
        additionalProperties: false
        required: [database, type]
        properties:
          database:
            type: string
          type:
            type: string

  service-controller:
    allOf:
      - $ref: "#/definitions/service-data"
      - type: object
        additionalProperties: true
        required: [transforms]
        properties:
          transforms:
            type: array
            default: []
            items:
              $ref: "#/definitions/service-definition"

  service-controller-account:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        additionalProperties: true
        required: [join, token]
        properties:
          join:
            type: object
            additionalProperties: false
            required: [allow, grants, roles]
            properties:
              allow:
                type: boolean
              grants:
                type: array
                items:
                  type: string
              roles:
                type: array
                items:
                  type: string
          root:
            type: object
            additionalProperties: false
            required: [allow, name, roles]
            properties:
              allow:
                type: boolean
                default: false
              name:
                type: string
              roles:
                type: array
                items:
                  type: string
          token:
            type: object
            properties:
              audience:
                type: array
                items:
                  type: string
              duration:
                type: number
              issuer:
                type: string
              secret:
                type: string

  service-controller-bot:
    $ref: "#/definitions/service-controller"

  service-controller-completion:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        additionalProperties: true
        required: [defaultTarget]
        properties:
          defaultTarget:
            $ref: "#/definitions/service-metadata"

  service-controller-count:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          default:
            type: object
            additionalProperties: false
            properties:
              count:
                type: string
              name:
                type: string
          field:
            type: object
            additionalProperties: false
            properties:
              count:
                type: string
              name:
                type: string
          range:
            type: object
            additionalProperties: false
            properties:
              min:
                type: number
              max:
                type: number

  service-controller-dice:
    $ref: "#/definitions/service-controller"

  service-controller-echo:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        additionalProperties: true
        properties:
          defaultTarget:
            $ref: "#/definitions/service-metadata"
          forceChannel:
            $ref: "#/definitions/entity-context-channel"

  service-controller-github-pr:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        required: [client]
        properties:
          client:
            $ref: "#/definitions/client-github"

  service-controller-gitlab-ci:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        required: [client]
        properties:
          client:
            $ref: "#/definitions/client-gitlab"

  service-controller-kubernetes:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          context:
            type: object
            additionalProperties: false
            properties:
              cluster:
                type: boolean
              default:
                type: boolean
              path:
                type: string
 
  service-controller-kubernetes-apps:
    allOf:
      - $ref: "#/definitions/service-controller-kubernetes"
      - type: object
        properties:
          default:
            type: object
            additionalProperties: false
            properties:
              namespace:
                type: string
 
  service-controller-kubernetes-core:
    allOf:
      - $ref: "#/definitions/service-controller-kubernetes"
      - type: object
        properties:
          default:
            type: object
            additionalProperties: false
            properties:
              namespace:
                type: string

  service-controller-learn:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          field:
            type: string
          nouns:
            $ref: "#/definitions/checklist"

  service-controller-math:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          format:
            type: object
            additionalProperties: false
            properties:
              list:
                type: object
                additionalProperties: false
                properties:
                  join:
                    type: string
              number:
                type: object
                additionalProperties: false
                properties:
                  notation:
                    enum: [fixed, exponential, engineering, auto]
                  precision:
                    type: number
                  lowerExp:
                    type: number
                  upperExp:
                    type: number
                  fraction:
                    type: string
              node:
                type: object
                additionalProperties: false
                properties:
                  implicit:
                    type: string
                  parenthesis:
                    type: string
          math:
            type: object
            additionalProperties: false
            properties:
              matrix:
                type: string
              number:
                type: string

  service-controller-random:
    $ref: "#/definitions/service-controller"

  service-controller-reaction:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          reactions:
            type: array
            items:
              type: object
              additionalProperties: false
              required: [add, chance, match]
              properties:
                add:
                  type: array
                  items:
                    type: string
                chance:
                  type: number
                match:
                  $ref: "#/definitions/match-data"

  service-controller-search:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          count:
            type: number
          field:
            type: string
          request:
            type: object
            additionalProperties: false
            properties:
              method:
                type: string
              url:
                type: string
 
  service-controller-sed:
    $ref: "#/definitions/service-controller"

  service-controller-time:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        properties:
          locale:
            type: string
          zone:
            type: string

  service-controller-token:
    $ref: "#/definitions/service-controller"

  service-controller-user:
    $ref: "#/definitions/service-controller"

  service-controller-weather:
    allOf:
      - $ref: "#/definitions/service-controller"
      - type: object
        additionalProperties: true
        required: [api]
        properties:
          api:
            type: object
            additionalProperties: false
            required: [key, root]
            properties:
              key:
                type: string
              root:
                type: string

  service-endpoint:
    allOf:
      - $ref: "#/definitions/service-data"
      - type: object
        additionalProperties: true
        required: [transforms]
        properties:
          transforms:
            type: array
            default: []
            items:
              $ref: "#/definitions/service-definition"

  service-endpoint-debug:
    $ref: "#/definitions/service-endpoint"

  service-endpoint-echo:
    $ref: "#/definitions/service-endpoint"

  service-endpoint-hook:
    allOf:
      - $ref: "#/definitions/service-endpoint"
      - type: object
        additionalProperties: true
        required: [hookUser]
        properties:
          hookUser:
            type: string

  service-endpoint-github:
    allOf:
      - $ref: "#/definitions/service-endpoint-hook"
      - type: object
        additionalProperties: true
        required: [secret]
        properties:
          secret:
            type: string

  service-endpoint-gitlab:
    allOf:
      - $ref: "#/definitions/service-endpoint-hook"
      - type: object
        additionalProperties: true
        required: [defaultCommand]
        properties:
          defaultCommand:
            $ref: "#/definitions/entity-command"

  service-endpoint-graph:
    allOf:
      - $ref: "#/definitions/service-endpoint"
      - type: object
        additionalProperties: true
        required: [graph]
        properties:
          graph:
            type: object
            additionalProperties: true
          graphiql:
            type: boolean

  service-endpoint-health:
    $ref: "#/definitions/service-endpoint"

  service-endpoint-metrics:
    $ref: "#/definitions/service-endpoint"

  service-filter:
    $ref: "#/definitions/service-data"

  service-filter-command:
    $ref: "#/definitions/service-filter-rule"

  service-filter-message:
    $ref: "#/definitions/service-filter-rule"

  service-filter-rule:
     allOf:
      - $ref: "#/definitions/service-filter"
      - type: object
        additionalProperties: true
        required: [match]
        properties:
          match:
            $ref: "#/definitions/match-data"

  service-filter-source:
    allOf:
      - $ref: "#/definitions/service-filter"
      - type: object
        additionalProperties: true
        required: [type]
        properties:
          type:
            type: string

  service-filter-user:
    allOf:
      - $ref: "#/definitions/service-filter"
      - type: object
        additionalProperties: true
        required: [users]
        properties:
          users:
            $ref: "#/definitions/checklist"

  service-interval:
    allOf:
      - $ref: "#/definitions/service-data"
      - type: object
        additionalProperties: true
        required: [defaultContext, defaultTarget, frequency]
        properties:
          defaultContext:
            $ref: "#/definitions/entity-context"
          defaultTarget:
            $ref: "#/definitions/service-metadata"
          frequency:
            type: object
            additionalProperties: false
            oneOf:
              - required: [cron]
              - required: [time]
            properties:
              cron:
                type: string
              time:
                type: string
          transforms:
            type: array
            default: []
            items:
              $ref: "#/definitions/service-definition"
 
  service-interval-command:
    allOf:
      - $ref: "#/definitions/service-interval"
      - type: object
        additionalProperties: true
        required: [defaultCommand]
        properties:
          defaultCommand:
            $ref: "#/definitions/entity-command"
    
  service-interval-event:
    allOf:
      - $ref: "#/definitions/service-interval"
      - type: object
        additionalProperties: true
        required: [services]
        properties:
          services:
            type: array
            items:
              $ref: "#/definitions/service-metadata"

  service-interval-message:
    allOf:
      - $ref: "#/definitions/service-interval"
      - type: object
        additionalProperties: true
        required: [defaultMessage]
        properties:
          defaultMessage:
            $ref: "#/definitions/entity-message"

  service-interval-metrics:
    $ref: "#/definitions/service-interval"

  service-listener:
    $ref: "#/definitions/service-data"
 
  service-listener-discord:
    allOf:
      - $ref: "#/definitions/service-listener"
      - type: object
        additionalProperties: true
        required: [presence, token]
        properties:
          presence:
            type: object
          token:
            type: string

  service-listener-express:
    allOf:
      - $ref: "#/definitions/service-listener"
      - type: object
        additionalProperties: true
        required: [defaultTarget, endpoints, listen, token]
        properties:
          defaultTarget:
            $ref: "#/definitions/service-metadata"
          endpoints:
            type: array
            items:
              $ref: "#/definitions/service-metadata"
          listen:
            type: object
            properties:
              address:
                type: string
              port:
                type: number
          token:
            type: object
            properties:
              audience:
                type: string
              issuer:
                type: string
              scheme:
                type: string
              secret:
                type: string

  service-listener-github:
    allOf:
      - $ref: "#/definitions/service-listener"
      - type: object
        additionalProperties: true
        required: [client, repos, start]
        properties:
          client:
            $ref: "#/definitions/client-github"
          repos:
            type: array
            items:
              type: object
              additionalProperties: false
              required: [owner, repo]
              properties:
                owner:
                  type: string
                repo:
                  type: string
          start:
            type: string
 
  service-listener-slack:
    allOf:
      - $ref: "#/definitions/service-listener"
      - type: object
        additionalProperties: true
        required: [fetch, token]
        properties:
          fetch:
            type: object
            additionalProperties: false
            required: [window]
            properties:
              window:
                type: number
          token:
            type: object
            additionalProperties: false
            required: [bot, web]
            properties:
              bot:
                type: string
              web:
                type: string

  service-parser:
    allOf:
      - $ref: "#/definitions/service-data"
      - type: object
        properties:
          defaultCommand:
            $ref: "#/definitions/entity-command"
          preferData:
            type: boolean
          match:
            $ref: "#/definitions/match-data"

  service-parser-args:
    allOf:
      - $ref: "#/definitions/service-parser"
      - type: object
        properties:
          args:
            type: object
            properties:
              array:
                type: array
                items:
                  type: string
              boolean:
                type: array
                items:
                  type: string
              configuration:
                type: object
              count:
                type: array
                items:
                  type: string
              default:
                type: array
                items:
                  type: string
              number:
                type: array
                items:
                  type: string
              required:
                type: array
                items:
                  type: string
              string:
                type: array
                items:
                  type: string
              "--":
                type: boolean

  service-parser-echo:
    allOf:
      - $ref: "#/definitions/service-parser"
      - type: object
        properties:
          dataMapper:
            $ref: "#/definitions/array-mapper"

  service-parser-lex:
    allOf:
      - $ref: "#/definitions/service-parser"
      - type: object
        properties:
          account:
            type: object
            additionalProperties: false
            properties:
              accessKey:
                type: string
              secretKey:
                type: string
          bot:
            type: object
            additionalProperties: false
            properties:
              alias:
                type: string
              name:
                type: string
              region:
                type: string

  service-parser-regex:
    allOf:
      - $ref: "#/definitions/service-parser"
      - type: object
        properties:
          dataMapper:
            $ref: "#/definitions/array-mapper"
          regexp:
            type: string

  service-parser-split:
    allOf:
      - $ref: "#/definitions/service-parser"
      - type: object
        properties:
          dataMapper:
            $ref: "#/definitions/array-mapper"
          every:
            type: boolean
          split:
            type: object
 
  service-parser-yaml:
    $ref: "#/definitions/service-parser"
 
  service-transform:
    $ref: "#/definitions/service-data"

  service-transform-flatten:
    allOf:
      - $ref: "#/definitions/service-transform"
      - type: object
        required: [join, keys]
        properties:
          deep:
            type: boolean
          join:
            type: string
          keys:
            type: array
            items:
              type: string

  service-transform-jsonpath:
    allOf:
      - $ref: "#/definitions/service-transform"
      - type: object
        properties:
          queries:
            type: object
            additionalProperties:
              type: string

  service-transform-template:
    allOf:
      - $ref: "#/definitions/service-transform"
      - type: object
        additionalProperties: true
        required: [templates]
        properties:
          templates:
            type: object
            additionalProperties:
              type: string
 
  service-metadata:
    type: object
    additionalProperties: false
    required: [kind, name]
    properties:
      kind:
        type: string
      name:
        type: string

  service-data:
    type: object
    additionalProperties: true
    properties:
      filters:
        type: array
        default: []
        items:
          $ref: "#/definitions/service-definition"
      strict:
        type: boolean
        default: true

  service-definition:
    type: object
    additionalProperties: false
    required: [data, metadata]
    properties:
      data:
        $ref: "#/definitions/service-data"
      metadata:
        $ref: "#/definitions/service-metadata"

  service-graph:
    allOf:
      - $ref: "#/definitions/service-data"
      - type: object

  utils-cooldown:
    type: object
    additionalProperties: false
    properties:
      base:
        type: number
      grow:
        type: number

# root
type: object
additionalProperties: false
required: [data, metadata]
properties:
  metadata:
    $ref: "#/definitions/service-metadata"
  data:
    $ref: "#/definitions/service-bot"