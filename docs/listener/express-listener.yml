metadata:
  kind: express-listener
  name: test-express
data:
  defaultTarget:
    kind: discord-listener
    name: test-discord
  expose:
    endpoints:
      - kind: echo-endpoint
        name: test-echo-endpoint
      - kind: gitlab-endpoint
        name: test-gitlab-endpoint
      - kind: health-endpoint
        name: test-health-endpoint
    graph: true
    graphiql: true
    metrics: true
  graph:
    metadata:
      kind: graph-schema
      name: test-express-graph
    data: {}
  listen:
    port: 4000
    address: "0.0.0.0"
  token:
    audience: test-audience
    issuer: !env ISOLEX_TOKEN_ISSUER
    scheme: isolex
    secret: !env ISOLEX_TOKEN_SECRET